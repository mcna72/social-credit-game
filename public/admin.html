<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin â€” Social Credit</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b1020;color:#e6fff4;padding:40px}
    input,button{font-size:16px}
    .card{max-width:640px;margin:auto;background:#0d1218;border:2px solid #00ff88;border-radius:12px;padding:20px}
    label{display:block;margin:.6rem 0 .2rem}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#0a0f18;color:#fff}
    button{margin-top:12px;padding:10px 16px;border:none;border-radius:8px;background:#00ff88;color:#000;font-weight:700;cursor:pointer}
    .msg{margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin</h2>
    <p>Set/override the OpenAI API key at runtime.</p>
    <label>Admin password</label>
    <input id="pwd" type="password" placeholder="ADMIN_PASSWORD"/>
    <label>OpenAI API key</label>
    <input id="key" type="text" placeholder="sk-..."/>
    <button id="save">Save</button>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    document.getElementById('save').onclick = async ()=>{
      const res = await fetch('/admin/set-key', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ password: document.getElementById('pwd').value, apiKey: document.getElementById('key').value })
      });
      const j = await res.json(); document.getElementById('msg').textContent = j.ok ? 'Saved.' : (j.error||'Error');
    };
  </script>
</body>
</html>
